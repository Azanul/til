name: Build Profile README

on:
  push:
    branches:
    - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        path: main

    - name: Checkout profile repo
      uses: actions/checkout@v3
      with:
        repository: Azanul/Azanul
        path: Azanul

    # - name: Clone profile repository
    #   run: git clone https://github.com/Azanul/Azanul.git

    - uses: actions/setup-python@v4
      with:
        python-version: 3.10.9

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r main/requirements.txt
        
    - name: Update README
      run: |-
        cd main
        python update_profile.py --rewrite
        cat ../Azanul/README.md
        
    - name: Commit and push if README changed
      run: |-
        cd Azanul
        git diff
        git config --global user.email "actions@users.noreply.github.com"
        git config --global user.name "README-bot"
        git diff --quiet || (git add README.md && git commit -m "Updated README")
        git config --unset-all http.https://github.com/.extraheader
        git push https://Azanul:${{ github.token }}@github.com/Azanul.git
